<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form (ngSubmit)="cambiousuario(usuario.codUsuario!)" enctype="multipart/form-data">
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" class="form-control" placeholder="email" value="{{usuario.email!}}" [(ngModel)]="usuario.email"  readonly/>
                <p class="color-error" *ngIf="errors && errors.error && errors.error.errors && errors.error.errors.email">{{ errors.error.errors.email[0] }}</p>
            </div>
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="nomUsuario" class="form-control input-error" placeholder="nombre usuario" value="{{usuario.nomUsuario!}}" [(ngModel)]="usuario.nomUsuario"/>
                <p class="color-error" *ngIf="errors && errors.error && errors.error.errors && errors.error.errors.nomUsuario">{{ errors.error.errors.nomUsuario }}</p>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input *ngIf="!errors || !errors.error || !errors.error.errors || !errors.error.errors.password" type="password" name="password" class="form-control input-error" placeholder="nueva contraseña" [(ngModel)]="usuario.password"/>
                <input *ngIf="errors && errors.error && errors.error.errors && errors.error.errors.password" type="password" name="password" class="form-control input-error" placeholder="nueva contraseña" [(ngModel)]="usuario.password"/>
                <p class="color-error" *ngIf="errors && errors.error && errors.error.errors && errors.error.errors.password">{{ errors.error.errors.password }}</p>
            </div>
            <!-- Submit button -->
            <div data-mdb-input-init class="form-outline mb-4">
                <p class="color-error" *ngIf="errors && errors.error && errors.error.message=='El nombre del usuario ya existe'">{{errors.error.message}}</p>
            </div>
            <input data-mdb-ripple-init type="submit" class="btn btn-primary btn-block" value="modificar usuario">
        </form>
    </div>
</body>
</html>
